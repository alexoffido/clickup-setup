name: Setup ClickUp Scaffolding

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (true/false)'
        required: false
        default: 'false'
  # Optional: auto-run on pushes to a specific branch
  # push:
  #   branches: [ main ]

jobs:
  setup-clickup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ClickUp scaffolding
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_TEAM_ID:   ${{ secrets.CLICKUP_TEAM_ID }}
          DRY_RUN:           ${{ github.event.inputs.dry_run }}
        run: |
          echo "Dry run: ${DRY_RUN}"
          if [ "${DRY_RUN}" = "true" ]; then
            python clickup-api-setup-script.py --dry-run
          else
            python clickup-api-setup-script.py
          fi

      - name: Upload generated config artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clickup-config
          path: |
            config/clickupFields.json
            clickup-env-vars.txt
            clickup-config.json
          if-no-files-found: ignore
